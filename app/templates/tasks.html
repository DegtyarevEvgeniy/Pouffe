{% extends "base.html" %} {% block content %}
<body>
<div class="uk-flex-column" style="width: 80%; margin: 0 auto;">
    <div>
        <div class="uk-margin-large-bottom uk-widht-1 uk-text-center">
            <h1>Задачи</h1>
        </div>
        <div class="uk-flex-column">
            {% for card in task_cards %}
            <div class="uk-margin-medium-bottom">
                <div class="uk-flex uk-margin-small-bottom">
                    <p class="textSize">{{ card.name }}</p>
                    <a class="uk-button uk-button-default buttonStyle" style="margin-left:auto" href="cardTask/{{ card.id }}">Посмотреть</a>
                </div>
                <div>
                    <p>{{ card.description }}</p>
                </div>
                <div class="uk-flex">
                    <div class="uk-flex">
                        <img style="height: 50px" src="https://www.nchti.ru/wp-content/images/profile-anonymous2.png">
                        <div class="uk-flex-column uk-margin-small-left">
                            <p style="margin-bottom: 2%">Виталик, 27 лет</p>
                            <p class="smallText" style="margin: 0">Хороший покупатель</p>
                        </div>
                    </div>
                    <p style="margin-left:auto; margin-top: 0" class="textSize">до 1500 руб</p>
                </div>
                <hr class="uk-divider-icon">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
